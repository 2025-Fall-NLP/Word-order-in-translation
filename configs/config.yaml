language_pairs:
  - [es, fr] # Romance
  - [de, en] # Germanic
  - [ko, ja] # East Asian (SOV)
  - [ja, zh] # Shared script
  - [ko, zh] # Historical
  - [en, ko]
  - [en, ja]
  - [en, zh]
  - [en, fr]
  - [en, es]
  - [en, ar] # Low similarity
  - [ar, zh]

datasets:
  similarity:
    type: flores
    name: facebook/flores
    split: dev
  evaluation:
    type: flores
    name: facebook/flores
    split: devtest
  training:
    type: opus
    name: Helsinki-NLP/opus-100
    split: train

similarity:
  methods:
    - type: mdeberta
      model: microsoft/mdeberta-v3-base
      pooling: mean
      similarity_fn: cosine
      batch_size: 32
      max_length: 512

translation:
  model:
    type: mbart
    name: facebook/mbart-large-50-many-to-many-mmt
    max_length: 256
    num_beams: 4
  evaluation:
    metrics:
      - type: bleu
        tokenize: 13a
      - type: comet
        model: Unbabel/wmt20-comet-da
        batch_size: 16
  training:
    max_samples: 10000
    epochs: 3
    batch_size: 8
    learning_rate: 3.0e-5
    early_stopping_patience: 2
    max_length: 128
    bf16: true

paths:
  output_dir: outputs/
  checkpoint_dir: checkpoints/
